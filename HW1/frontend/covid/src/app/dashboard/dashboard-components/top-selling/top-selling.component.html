<div class="card" *ngIf="all_countries_info.length > 0">
    <div class="card-body">
        <!-- title -->
                <h4 class="card-title">World Charts</h4>
                <h5 class="card-subtitle">Top 10 most affected countries by Covid-19</h5>
            
        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Rank</th>
                        <th class="text-dark font-medium fs-4">Country</th>
                        <th class="text-dark font-medium fs-4">Total Cases</th>
                        <th class="text-dark font-medium fs-4">Total Death</th>
                        <th class="text-dark font-medium fs-4">Total Recovered</th>
                        <th class="text-dark font-medium fs-4"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let c of all_countries_info'>

                        <td>
                            <h5 class="mb-0 fw-normal">{{c.rank}}</h5>
                        </td>

                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <img src="https://flagcdn.com/16x12/{{c.twoLetterSymbol}}.png" alt="flag">
                                </div>
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{c.country}}</h5>
                                    <span class="text-muted">{{c.continent}}</span>
                                </div>
                            </div>
                        </td>

                        <td>
                            <h5 class="mb-0 fw-normal">{{c.total_cases | number:'1.0':'en-US' }}</h5>
                        </td>

                        <td>
                            <h5 class="mb-0 fw-normal">{{c.total_deaths | number:'1.0':'en-US' }}</h5>
                        </td>
                        
                        <td>
                            <h5 class="mb-0 fw-normal">{{c.total_recovered | number:'1.0':'en-US' }}</h5>
                        </td>

                        <td>
                            <h5 class="mb-0 fw-normal"> <button type="button" class="btn btn-secondary"> <i class="bi bi-eye-fill"></i> </button> </h5>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
    
</div>
